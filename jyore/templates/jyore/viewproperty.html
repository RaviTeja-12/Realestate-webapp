{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details</title>
  <link rel="stylesheet" href="{% static 'jyore/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
  <link rel="stylesheet" href="{% static 'jyore/fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'jyore/fonts/simple-line-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'jyore/css/animate.min.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .property-details {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.1);
    }

    .carousel-item img {
      height: 300px;
      object-fit: cover;
    }

    .price {
      font-weight: bold;
    }

    .gallery-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-gap: 10px;
      max-height: 500px;
      overflow-y: auto;
    }

    .gallery-images img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .gallery-images img.active {
      border: 2px solid rgba(0, 0, 0, 0.13);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-md sticky-top" style="background: rgba(252, 252, 252, 0.824);border-bottom-width: 1px;border-bottom-style: solid;border-radius: 0px;box-shadow: 0px 0px 4px rgb(0, 0, 0);backdrop-filter: blur(8px);-webkit-backdrop-filter: blur(8px);">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home'%}">RealEstate For U</a>
      <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'marketplace' %}">MarketPlace</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'sellfirst' %}">Sell</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="{%url 'profile' %}">Profile</a></li>
              <li><a class="dropdown-item" href="{%url 'inbox' %}">Inbox</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{%url 'logout'%}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div id="property-carousel" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#property-carousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#property-carousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#property-carousel" data-bs-slide-to="2"></li>
            <li data-bs-target="#property-carousel" data-bs-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{ profile.mainimage.url }}" class="d-block mx-auto" alt="{{ profile.landlord_name }}" style="max-height: 500px; object-fit: contain;">
            </div>
            <div class="carousel-item">
              <img src="{{ profile.subimage1.url }}" class="d-block mx-auto" alt="{{ profile.landlord_name }}" style="max-height: 500px; object-fit: contain;">
            </div>
            <div class="carousel-item">
              <img src="{{ profile.subimage2.url }}" class="d-block mx-auto" alt="{{ profile.landlord_name }}" style="max-height: 500px; object-fit: contain;">
            </div>
            <div class="carousel-item">
              <img src="{{ profile.subimage3.url }}" class="d-block mx-auto" alt="{{ profile.landlord_name }}" style="max-height: 500px; object-fit: contain;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#property-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#property-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-lg-4 image-gallery">
        <h3 >Image Gallery</h3>
        <div class="gallery-images">
          <img src="{{ profile.mainimage.url }}" class="d-block mx-auto active" alt="{{ profile.landlord_name }}" data-bs-target="#property-carousel" data-bs-slide-to="0">
          <img src="{{ profile.subimage1.url }}" class="d-block mx-auto" alt="{{ profile.landlord_name }}" data-bs-target="#property-carousel" data-bs-slide-to="1">
          <img src="{{ profile.subimage2.url }}" class="d-block mx-auto" alt="{{ profile.landlord_name }}" data-bs-target="#property-carousel" data-bs-slide-to="2">
          <img src="{{ profile.subimage3.url }}" class="d-block mx-auto" alt="{{ profile.landlord_name }}" data-bs-target="#property-carousel" data-bs-slide-to="3">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <h4 class="price">Price: â‚¹{{profile.price}}</h4>
      </div>
      <div class="col-lg-6 text-right">
        <!-- Add your buttons here -->
      </div>
    </div>

    <div class="row property-details">
      <div class="col-lg-4">
        <h5><i class="bi bi-rulers"></i> Floor Plan</h5>
        <p>Open floor plan</p>
      </div>
      <div class="col-lg-4">
        <h5><i class="bi bi-bath"></i> Bathrooms</h5>
        <p>3</p>
      </div>
      <div class="col-lg-4">
        <h5><i class="bi bi-house"></i> Bedrooms</h5>
        <p>4</p>
      </div>
      <div class="col-lg-4">
        <h5><i class="bi bi-building"></i> Floors</h5>
        <p>2</p>
      </div>
      <!-- Add more details sections as needed -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'jyore/bootstrap/js/bootstrap.min.js' %}"></script>
  <script>
    $(document).ready(function () {
      $('.carousel').carousel();
      $('.gallery-images img').click(function () {
        $('.gallery-images img').removeClass('active');
        $(this).addClass('active');
        
      });
    });
  </script>
</body>

</html>
