{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="{% static 'jyore/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'jyore/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'jyore/fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'jyore/css/animate.min.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">OTP Verification</h5>
                        {%if messages%}
                                <ul class="messages">
                                    {%for message in messages%}
                                    <li {%if message.tags %}class="{{message.tags}}"{% endif %}>{{message}}</li>
                                    {%endfor%}
                                </ul>
                        {%endif%}
                        <p class="card-text">Please enter the OTP sent to your email address.</p>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="otp" placeholder="Enter OTP" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Verify</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
