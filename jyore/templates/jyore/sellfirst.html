{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealEstate For U sell</title>
    <link
      rel="stylesheet"
      href="{% static 'jyore/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="{% static 'jyore/fonts/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'jyore/fonts/simple-line-icons.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'jyore/css/animate.min.css' %}" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Lato", sans-serif;
        background: #b0d6f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container-main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .option-card {
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: rgb(255, 38, 38);
        transition: transform 0.3s, box-shadow 0.3s;
        background-color: whitesmoke;
      }
      .card-body i {
        color: rgb(246, 23, 23);
      }

      .option-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .option-card .card-body {
        text-align: center;
      }

      .option-card .fa {
        font-size: 48px;
      }

      .footer {
        background-color: #000000;
        padding: 20px;
        text-align: center;
        color: white;
        position: relative;
      }
      a {
        text-decoration: none;
      }

      .custom-shape-divider-top-1689340052 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
    }
    
    .custom-shape-divider-top-1689340052 svg {
        position: relative;
        display: block;
        width: calc(113% + 1.3px);
        height: 124px;
    }
    
    .custom-shape-divider-top-1689340052 .shape-fill {
        fill: #b0d6f9;
    }
      
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-light navbar-expand-md sticky-top"
      style="
        background: rgba(252, 252, 252, 0.824);
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-radius: 0px;
        box-shadow: 0px 0px 4px rgb(0, 0, 0);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      "
    >
      <div class="container">
        <a class="navbar-brand" href="{% url 'home'%}">RealEstate For U</a>
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        ></button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'marketplace' %}">MarketPlace</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sellfirst' %}">Sell</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa fa-user"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" href="{%url 'profile' %}">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{%url 'inbox' %}">Inbox</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="{%url 'logout'%}">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-main">
      <div class="container">
        <h1 class="text-center">Property Selection</h1>
        <p class="text-center">Please select an option:</p>

        <div class="row">
          <div class="col-lg-6">
            <a href="{% url 'housesellerprofile' %}">
              <div class="option-card text-center py-4 px-3 mb-3">
                <div class="card-body">
                  <i class="fa fa-home"></i>
                  <h3>House</h3>
                  <p style="color: #000000">Have a house to sell or rent</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-6">
            <a href="{% url 'landsellerprofile' %}">
              <div class="option-card text-center py-4 px-3 mb-3">
                <div class="card-body">
                  <i class="fa fa-map-o"></i>
                  <h3>Land</h3>
                  <p style="color: #000000">Have land to sell or rent</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
        <div class="custom-shape-divider-top-1689340052">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
      <p>&copy; 2023 RealEstate For U. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'jyore/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
