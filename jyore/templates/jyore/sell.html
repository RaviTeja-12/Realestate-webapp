{% load static %}
<title>RealEstate seller Profile Create</title>
<link rel="stylesheet" href="{% static 'jyore/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
<link rel="stylesheet" href="{% static 'jyore/fonts/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'jyore/fonts/simple-line-icons.min.css' %}">
<link rel="stylesheet" href="{% static 'jyore/css/animate.min.css' %}">
<style>
    body {
      background: #0F2027;
      background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);
      background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
    }
    .row{
        color: white;
    }
</style>
<nav class="navbar navbar-light navbar-expand-md sticky-top"
style="background: rgba(255, 249, 249, 0.48);border-bottom-width: 1px;border-bottom-style: solid;border-radius: 0px;box-shadow: 0px 0px 4px rgb(0, 0, 0);backdrop-filter: blur(8px);-webkit-backdrop-filter: blur(8px);">
<div class="container">
    <a class="navbar-brand" href="{% url 'home'%}">RealEstate For U</a>
    <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
    <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'marketplace' %}">MarketPlace</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'sell' %}">Sell</a></li>
        </ul>
        <ul class="navbar-nav" style="float:right">
            <!-- User Icon and Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-user"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="{%url 'profile' %}">Profile</a></li>
                    <li><a class="dropdown-item" href="{%url 'inbox' %}">Inbox</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{%url 'logout'%}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</nav>

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Create Profile</h2>
      {%if messages%}
        <ul class="messages">
            {%for message in messages%}
            <li {%if message.tags %}class="{{message.tags}}"{% endif %}>{{message}}</li>
            {%endfor%}
        </ul>
      {%endif%}
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 row">
          <label for="price" class="col-sm-3 col-form-label">Price</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="price" name="price" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="mobile" class="col-sm-3 col-form-label">Mobile</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="mobile" name="mobile" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="length" class="col-sm-3 col-form-label">Length</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="length" name="length" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="width" class="col-sm-3 col-form-label">Width</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="width" name="width" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="address" class="col-sm-3 col-form-label">Address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="city" class="col-sm-3 col-form-label">City</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="city" name="city" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="state" class="col-sm-3 col-form-label">State</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="state" name="state" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="totalArea" class="col-sm-3 col-form-label">Total Area</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="totalArea" name="totalArea" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="description" class="col-sm-3 col-form-label">Description</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="description" name="description" required></textarea>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="type_of_property" class="col-sm-3 col-form-label">Type of Property</label>
          <div class="col-sm-9">
            <select class="form-select" id="type_of_property" name="type_of_property" required>
              <option value="">Select</option>
              <option value="land">Land</option>
              <option value="house">House</option>
              <option value="commercial space">Commercial Space</option>
            </select>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="Willing_to" class="col-sm-3 col-form-label">Willing To</label>
          <div class="col-sm-9">
            <select class="form-select" id="Willing_to" name="Willing_to" required>
              <option value="">Select</option>
              <option value="sell">Sell</option>
              <option value="rent">Rent</option>
            </select>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="facing" class="col-sm-3 col-form-label">Facing</label>
          <div class="col-sm-9">
            <select class="form-select" id="facing" name="facing" required>
              <option value="">Select</option>
              <option value="north">North</option>
              <option value="south">South</option>
              <option value="east">East</option>
              <option value="west">West</option>
              <option value="north-east">North-East</option>
              <option value="north-west">North-West</option>
              <option value="south-east">South-East</option>
              <option value="south-west">South-West</option>
            </select>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="mainimage" class="col-sm-3 col-form-label">Main Image</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" id="mainimage" name="mainimage" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="subimage1" class="col-sm-3 col-form-label">Sub Image 1</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" id="subimage1" name="subimage1" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="subimage2" class="col-sm-3 col-form-label">Sub Image 2</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" id="subimage2" name="subimage2" required>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="subimage3" class="col-sm-3 col-form-label">Sub Image 3</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" id="subimage3" name="subimage3" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Profile</button>
        
      </form>
    </div>
  </div>
</div>
{% endblock %}
<script src="{% static 'jyore/bootstrap/js/bootstrap.min.js' %}"></script>
